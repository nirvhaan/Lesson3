<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Loops</h1>
    <script>
        var friends=["Nirvhaan","Yuvvaan","Kairaa","Sunita"];
        for(i=0; i<friends.length;i++){
            var text="My friend is "+friends[i]+"<br>";
            document.write(text);
        }
    </script>
</body>
